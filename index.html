<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Roboto;
      }
      .main {
        display: flex;
        flex-direction: column;     
        height: 100vh;
      }

      .searchBar {
        flex: 1.5;     
        padding-left: 2%;
        background-color: #d7d7d7;
        width: 100%;
      }

      .cityNameContainer {
        display: flex;
        flex: 4;
        width: 100%;
        justify-content: center;
        align-items: center;
      }

      #search {
        width: 20%;
        color: black
      }

      .qualityCardContainer{
        display: flex;
        flex: 3;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        width: 100%;
      }
      .indicatorsCardContainer{
        flex: 8;
        width: 100%;
        justify-content: center;
      }

      #qualityValue{
        display: table;
        margin-top: 14px;
        margin-left: 20px;
        padding: 2px 20px;
        font-size: 20pt;
        color: white;
        border-radius: 10px;
      }

      #indicatorsCard {
        display: flex;
        justify-content: center;
        align-content: center;
        margin-top: 15px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 0vh;
        height: 31vh;
        width: 87%;
      }

      .pollutionValue {
        font-size: 16pt;
      }

      .pollutionLabel {
        margin: 0;
        margin-bottom: 5px;
        font-size: 18pt;
      }

      #cityName {
        display: table;
        margin: 0;
        margin-top: 25px;
        font-size: 52pt;
      }

      #qualityPre {
        align-self: center;
        font-size: 34pt;
      }

      #PM10Indicator {
        display: flex;
        align-self: center;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        height: 38%;
        width: 100%;
        color: white;
      }
      #PM25Indicator {
        display: flex;
        align-self: center;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        height: 38%;
        width: 100%;
        color: white;
      }
      #COIndicator {
        display: flex;
        align-self: center;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        height: 38%;
        width: 100%;
        color: white;
      }
      #SO2Indicator {
        display: flex;
        align-self: center;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        height: 38%;
        width: 100%;
        color: white;
      }
      .pollutionType {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-right: 1.5%;
        margin-left: 1.5%;
        width: 20%;
      }
      #quality {
        display: flex;
        justify-content: space-around;
      }
      #qualityLabel {
        display: table;
        font-size: 20pt;
      }

      .unit {
        font-size: 10pt;
        color: white;
        margin-left: 2px;
        margin-top: 15px;
      }
      
    </style>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <div class="main">
      <div class="searchBar">
        <input placeholder="Search station" id="search" type="text">
      </div>

      <div class='cityNameContainer'>
        <p id="cityName">PŁOCK</p>
      </div>
        
      <div class="qualityCardContainer">
        <p id="qualityLabel">Jakość powietrza:</p>
        <div class="card-panel green darken-1" id='qualityValue'></div>
      </div>

      <div class="indicatorsCardContainer">

        <div class="card white" id="indicatorsCard">

          <div class="pollutionType">
            <p class="pollutionLabel" id='PM10Label'>PM10</p>
            <div class="card white" id="PM10Indicator">
              <p class="pollutionValue" id='PM10Value'></p>
              <p class="unit"> g/m3</p>
            </div>
          </div>
      
          <div class="pollutionType">
            <p class="pollutionLabel" id='PM25Label'>PM2.5</p>
            <div class="card white" id="PM25Indicator">
              <p class="pollutionValue" id='PM25Value'></p>
              <p class="unit">g/m3</p>
            </div>
          </div>
      
          <div class="pollutionType">
            <p class="pollutionLabel" id='COLabel'>CO</p>
            <div class="card white" id="COIndicator">
              <p class="pollutionValue" id='COValue'></p>
              <p class="unit"> ug/m3</p>
            </div>
          </div>
      
          <div class="pollutionType">
            <p class="pollutionLabel" id='SO2Label'>SO2</p>
            <div class="card white" id="SO2Indicator">
              <p class="pollutionValue" id='SO2Value'></p>
              <p class="unit"> g/m3</p>
            </div>
          </div>
      
        </div>
        
      </div>
      
    </div>
  </body>
  <script src="script.js"></script>
</html>
